<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>This Or That</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
</head>
<script type="text/javascript" th:src="@{/js/actions.js}"></script>
<script th:inline="javascript">
    var thingsJs = /*[[${things}]]*/;

</script>

<body>
<p>Hello! Your category is <span th:text="${category}"></span>. Here are the things in your category</p>

<tbody>
<tr th:each="thing: ${things}">
    <td th:text="${thing.id}"></td>
    <td th:text="${thing.name}"></td>
    <td th:text="${thing.details}"></td>
</tr>
</tbody>

<br/>

<button type="button" th:onclick="choose(thingsJs)">Ready to play?</button>

</body>
</html>
